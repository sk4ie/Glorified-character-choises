<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Choices - Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .card {
      background-color: #2d2d2d;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #444;
    }
    .card h2 {
      color: #4da6ff;
      cursor: pointer;
      margin: 0 0 10px 0;
    }
    .card h2:hover { color: #66b3ff; }
    .card-content { display: none; margin-top: 10px; }
    .info {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #444;
    }
    .info:last-child { border-bottom: none; }
    .label { font-weight: bold; color: #cccccc; }
    .value { color: #b0b0b0; }
    .good { color: #4caf50 !important; font-weight: bold; }
    .test-btn {
      background: #4da6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Debug Test - Character Choices</h1>
    
    <button class="test-btn" onclick="testAlert()">Test 1: Alert</button>
    <button class="test-btn" onclick="testConsole()">Test 2: Console Log</button>
    <button class="test-btn" onclick="testLocalStorage()">Test 3: LocalStorage</button>
    
    <div id="testResults" style="margin: 20px 0; padding: 10px; background: #333; border-radius: 8px;">
      <strong>Test Results:</strong><br>
      <span id="results">Click the test buttons above...</span>
    </div>

    <!-- Simple Card Test -->
    <div class="card">
      <h2 onclick="toggleCard(this)">Test Character (Click Me)</h2>
      <div class="card-content">
        <div class="info"><span class="label">Test:</span><span class="value good">This Should Work</span></div>
        <div class="info"><span class="label">Status:</span><span class="value good">Functional</span></div>
      </div>
    </div>

    <!-- Search Test -->
    <input type="text" placeholder="Type to search..." onkeyup="testSearch(this.value)" style="width: 100%; padding: 10px; margin: 20px 0; background: #2d2d2d; color: #e0e0e0; border: 1px solid #444; border-radius: 8px;">
    
    <div id="searchResult" style="color: #4da6ff; margin-bottom: 20px;">Search test ready...</div>
  </div>

  <script>
    // Test 1: Basic alert
    function testAlert() {
      alert('JavaScript is working!');
      updateResults('‚úÖ Alert test passed');
    }

    // Test 2: Console log
    function testConsole() {
      console.log('Console test working');
      updateResults('‚úÖ Console test passed (check browser console)');
    }

    // Test 3: LocalStorage
    function testLocalStorage() {
      try {
        localStorage.setItem('test', 'working');
        const result = localStorage.getItem('test');
        if (result === 'working') {
          updateResults('‚úÖ LocalStorage test passed: ' + result);
        } else {
          updateResults('‚ùå LocalStorage test failed: got ' + result);
        }
      } catch (error) {
        updateResults('‚ùå LocalStorage error: ' + error.message);
      }
    }

    // Update test results
    function updateResults(message) {
      document.getElementById('results').innerHTML = message;
    }

    // Test card toggle
    function toggleCard(header) {
      const content = header.nextElementSibling;
      if (content.style.display === 'block') {
        content.style.display = 'none';
        updateResults('‚úÖ Card collapsed');
      } else {
        content.style.display = 'block';
        updateResults('‚úÖ Card expanded');
      }
    }

    // Test search
    function testSearch(value) {
      document.getElementById('searchResult').innerHTML = 'Search input: "' + value + '"';
    }

    // Simple initialization
    document.addEventListener('DOMContentLoaded', function() {
      updateResults('üü° Page loaded, tests ready');
    });
  </script>
</body>
</html>
